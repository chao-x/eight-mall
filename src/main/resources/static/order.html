<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./element-ui/index.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 先引入 Vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="./element-ui/index.js"></script>
    <!-- 引入 http-vue-loader -->
    <script src="./js/httpVueLoader.js"></script>
    <!-- 引入 axios -->
    <script src="./js/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <header-simple></header-simple>
            </el-header>
            <el-main>
    <section>
        <!--工具条-->
        <el-col :span="24" class="toolbar" style="padding-bottom: 0px;">
            <el-form :inline="true" :model="filters">
<!--                <el-form-item>-->
<!--                    <el-input v-model="filters.name" placeholder="名称"></el-input>-->
<!--                </el-form-item>-->
<!--                <el-form-item>-->
<!--                    <el-button type="primary" v-on:click="list">查询</el-button>-->
<!--                </el-form-item>-->
                <el-form-item>
                    <el-button type="primary" @click="handleAdd">新增</el-button>
                </el-form-item>
            </el-form>
        </el-col>

        <!--列表-->
        <el-table :data="tableList" highlight-current-row v-loading="listLoading" @selection-change="selsChange" style="width: 100%;">
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column type="id" width="60">
            </el-table-column>
            <el-table-column prop="orderNo" label="订单号" width="120" sortable>
            </el-table-column>
            <el-table-column prop="statusDesc" label="订单状态" width="100" sortable>
            </el-table-column>
            <!-- <el-table-column prop="nickname" label="昵称" width="100" sortable>
            </el-table-column> -->
            <el-table-column prop="amount" label="金额" width="120" sortable>
            </el-table-column>
            <el-table-column prop="created" label="创建时间" min-width="180" sortable>
            </el-table-column>
            <el-table-column label="操作" width="150">
                <template slot-scope="scope">
                    <el-button size="small" @click="handleEdit(scope.$index, scope.row)">详情</el-button>
<!--                    <el-button type="danger" size="small" @click="handleDel(scope.$index, scope.row)">删除</el-button>-->
                </template>
            </el-table-column>
        </el-table>

        <!--工具条-->
<!--        <el-col :span="24" class="toolbar">-->
<!--            &lt;!&ndash; <el-button type="danger" @click="batchRemove" :disabled="this.sels.length===0">批量删除</el-button> &ndash;&gt;-->
<!--            <el-pagination layout="prev, pager, next" @current-change="handleCurrentChange" :page-size="lineNumber" :total="totalCount" style="float:right;">-->
<!--            </el-pagination>-->
<!--        </el-col>-->

        <!--新增编辑界面-->
        <el-dialog :title = "isAdd?'新增':'修改'" :visible.sync = "formVisible" :close-on-click-modal = "false">
            <el-form :model="form" label-width="80px" :rules="formRules" ref="form">
                <el-form-item label="商品" prop="name">
                    <el-select v-model="form.productId" placeholder="请选择商品">
                        <el-option :label="item.name" :value="item.id" v-for="item in goodList" :key="item.id"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="地址" prop="addrId">
                    <el-select v-model="form.addrId" placeholder="请选择地址">
                        <el-option :label="item.name" :value="item.id" v-for="item in addressList" :key="item.id"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商品数量" prop="quantity">
                    <el-input v-model="form.quantity" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click.native="formVisible = false">取消</el-button>
                <el-button type="primary" @click.native="submitForm" :loading="loading">提交</el-button>
            </div>
        </el-dialog>

        <!--新增编辑界面-->
        <el-dialog title = "详情" :visible.sync = "infoVisible" :close-on-click-modal = "false">
            <el-form :model="info" label-width="80px" ref="info">
                <el-form-item label="订单号" prop="orderNo">
                    <el-input v-model="info.orderNo" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="收件人" prop="deliveryName">
                    <el-input v-model="info.deliveryName" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="支付类型" prop="typeDesc">
                    <el-input v-model="info.typeDesc" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="订单状态" prop="statusDesc">
                    <el-input v-model="info.statusDesc" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="下单时间" prop="created">
                    <el-input v-model="info.created" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click.native="infoVisible = false">取消</el-button>
<!--                <el-button type="primary" @click.native="submitForm" :loading="loading">提交</el-button>-->
            </div>
        </el-dialog>
    </section>
            </el-main>
            <el-footer>
                <footer-simple></footer-simple>
            </el-footer>
        </el-container>
    </div>
</body>
<script>
    // 使用httpVueLoader
    Vue.use(httpVueLoader);
    new Vue({
        el: '#app',
        data: {
            filters: {
                name: '',
                productTypeId: 0,
                pageNum: 1,
                pageSize: 50
            },
            tableList: [],
            goodList: [],
            addressList: [],
            totalCount: 0,
            pageNumber: 1,
            lineNumber: 10,
            listLoading: false,
            sels: [],//列表选中列

            isAdd: true,
            formVisible: false,//新增界面是否显示
            infoVisible: false,//新增界面是否显示
            loading: false,
            formRules: {
                username: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //新增界面数据
            form: {
                productId: '',
                quantity: '',
                addrId: ''
            },
            info: {
                addrId: 0,
                address:[],
                amount: 0,
                closeTime: null,
                created: "",
                deliveryName: "",
                deliveryTime: null,
                finishTime: null,
                freight: 0,
                orderItems: [],
                orderNo: 0,
                paymentTime: null,
                status: 1,
                statusDesc: "",
                type: 1,
                typeDesc: "",
            }
        },
        methods: {
            //获取分类数据
            list() {
                axios.post("./actionmall/order/getlist.do", {status: 0}).then(res => {
                    if(res.data.status == 0){
                        this.tableList = res.data.data.orderDetails;
                    }else{
                        location.href = "login.html";
                    }
                }, err => {
                    console.log('加载失败')
                })
            },
            goodlist() {
                axios.post("./actionmall/product/findproducts.do", this.filters).then(res => {
                    if(res.data.status == 0){
                        this.goodList = res.data.data.data;
                    }else{
                        location.href = "login.html";
                    }
                }, err => {
                    console.log('加载失败')
                })
            },
            addresslist() {
                axios.post("./actionmall/addr/findaddrs.do", {}).then(res => {
                    if(res.data.status == 0){
                        this.addressList = res.data.data.addresses;
                    }else{
                        location.href = "login.html";
                    }
                }, err => {
                    console.log('加载失败')
                })
            },
            //去详情页
            toCommodityDetail(id){
                let tempWindow = window.open("_blank")
                tempWindow.location = 'commodity-detail.html'
            },
            //性别显示转换
            formatType(row, column) {
                return row.type == 0 ? '普通用户' : '管理员';
            },
            formatDate(row, column) {
                let date = new Date(parseInt(row.createTime));
                let Y = date.getFullYear() + '-';
                let M = date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) + '-' : date.getMonth() + 1 + '-';
                let D = date.getDate() < 10 ? '0' + date.getDate() + ' ' : date.getDate() + ' ';
                let h = date.getHours() < 10 ? '0' + date.getHours() + ':' : date.getHours() + ':';
                let m = date.getMinutes()  < 10 ? '0' + date.getMinutes() + ':' : date.getMinutes() + ':';
                let s = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
                return Y + M + D + h + m + s;
            },
            handleCurrentChange(val) {
                this.pageNumber = val;
                this.list();
            },
            //删除
            handleDel(index, row) {
                this.$confirm('确认删除该记录吗?', '提示', {
                    type: 'warning'
                }).then(() => {
                    this.listLoading = true;
                    del(row.id).then((res) => {
                        this.listLoading = false;
                        //NProgress.done();
                        this.$message({
                            message: '删除成功',
                            type: 'success'
                        });
                        this.list();
                    });
                }).catch(() => {

                });
            },
            //显示编辑界面
            handleEdit(index, row) {
                this.infoVisible = true;
                // this.isAdd = false;
                this.info = Object.assign({}, row);
            },
            //显示新增界面
            handleAdd() {
                this.formVisible = true;
                this.isAdd = true;
                this.form = {
                    productId: '',
                    quantity: '',
                    addrId: ''
                };
            },
            //提交
            submitForm() {
                this.$refs.form.validate((valid) => {
                    if (valid) {
                        this.$confirm('确认提交吗？', '提示', {}).then(() => {
                            this.loading = true;
                            let param = Object.assign({}, this.form);
                            if(this.isAdd){
                                axios.post("./actionmall/order/createoneorder.do", param).then(res => {
                                    if(res.data.status == 0){
                                        this.loading = false;
                                        //NProgress.done();
                                        this.$message({
                                            message: '提交成功',
                                            type: 'success'
                                        });
                                        // this.$refs['addForm'].resetFields();
                                        this.formVisible = false;
                                        this.list();
                                    }else{
                                        location.href = "login.html";
                                    }
                                }, err => {
                                    console.log('加载失败')
                                })
                            }else{
                                update(param).then((res) => {
                                    this.loading = false;
                                    //NProgress.done();
                                    this.$message({
                                        message: '提交成功',
                                        type: 'success'
                                    });
                                    // this.$refs['addForm'].resetFields();
                                    this.formVisible = false;
                                    this.list();
                                });
                            }

                        });
                    }
                });
            },
            selsChange(sels) {
                this.sels = sels;
            },
            //批量删除
            batchRemove() {
                var ids = this.sels.map(item => item.id).toString();
                this.$confirm('确认删除选中记录吗？', '提示', {
                    type: 'warning'
                }).then(() => {
                    this.listLoading = true;
                    //NProgress.start();
                    // let para = { ids: ids };
                    // batchRemoveUser(para).then((res) => {
                    // 	this.listLoading = false;
                    // 	//NProgress.done();
                    // 	this.$message({
                    // 		message: '删除成功',
                    // 		type: 'success'
                    // 	});
                    // 	this.getUsers();
                    // });
                }).catch(() => {

                });
            }
        },
        created() {
            this.list();
            this.goodlist();
            this.addresslist();
        },
        components: {
            // 将组建加入组建库
            'header-simple': 'url:./components/header-simple.vue',
            'footer-simple': 'url:./components/footer-simple.vue'
        }
    })
</script>
</html>
